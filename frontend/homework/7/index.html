    <link rel="stylesheet" href="style.css">
    <title>Chat-App</title>
</head>

    <div class="container">
        <div class="navbar">
            <h1>

        </div>

            <div id="messages">
            </div>
            <div class="input-section">
                <form id="form" action="">
